<div>
	<p class="text-muted">  Logged in as {{user.email}}. <a routerLink="/logout/">Log out  </a></p>
</div>
<div class="container">
<h1>{{entity.name}}</h1>
	<ul *ngFor="let practice of entity.practices">
		<mat-card>
			<mat-card-title>{{practice.name}}</mat-card-title>
			<mat-card-content>
				<ul *ngFor="let provider of practice.providers">
					<li>{{provider.full_name}}</li>
				</ul>
			</mat-card-content>
	</mat-card>
	</ul>

</div>
