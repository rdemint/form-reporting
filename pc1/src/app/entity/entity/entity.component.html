<app-user></app-user>
<div *ngIf="entity && dailySummaries else loading">
	<h1 style="text-align: center">{{entity.name}}</h1>
	<mat-tab-group mat-align-tabs="center">
		<mat-tab>
			<ng-template mat-tab-label>
				<h4>Practices</h4>
			</ng-template>
			<ng-template matTabContent>
				<app-practice-list [practices]="entity.practices" [dailySummaries]="dailySummaries"></app-practice-list>
			</ng-template>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<h4>Providers</h4>
			</ng-template>
			<ng-template matTabContent>
				<app-provider-list [providers]="entity.providers" [dailySummaries]="dailySummaries"></app-provider-list>
			</ng-template>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<h4>Specialties</h4>
			</ng-template>
			<ng-template matTabContent>
				<p>Specialties</p>
			</ng-template>
		</mat-tab>
	</mat-tab-group>
</div>



<ng-template #loading>
	<p>Loading...</p>
</ng-template>
