<div class="example-container">
	<form [formGroup]="summaryForm" (ngSubmit)="onSubmit()">
		<table>
		<div *ngIf="provider.specialties.length > 1 else providerSpecialty">
			<tr>
			<mat-form-field>
				<mat-select
					formControlName="specialty"
					placeholder="Specialty">
						<mat-option *ngFor="let specialty of provider.specialties" [value]="specialty">
							{{specialty}}
						</mat-option>
				</mat-select>
			</mat-form-field>
			</tr>

		</div>
		<tr>
		<mat-form-field>
			<label>Visits</label>
			<input 
				matInput type="text"
			 	name="visitsInput"
			 	formControlName="visits"
			 	class="form-control"
			 	>
		</mat-form-field>
		</tr>
		<tr>
		<mat-form-field>	
			 <label>Workdays</label>
			<input 
				matInput type="text"
				name="workdaysInput"
				formControlName="workdays"
				class="form-control"
				>
		</mat-form-field>
		</tr>
		<tr>
		<mat-form-field>
		<label>No Shows</label>
			<input 
				matInput type="text"
				name="noshowsInput"
				formControlName="noshows"
				class="form-control"
				>
		</mat-form-field>
		</tr>
	</table>
			<br>
		<div *ngIf="dailySummary.last_updated">
			<p>Last updated: {{dailySummary.last_updated}}</p>
		</div>
		<div *ngIf="dailySummary.submitted_on && !dailySummary.last_updated">
			<p>Submitted on: {{dailySummary.submitted_on}}</p>
		</div>
		<button *ngIf="!dailySummaryDisabled && !editing" class="btn btn-primary" type="submit">Submit</button>
		<a *ngIf="dailySummaryDisabled" (click)="enableEditing()" style="color:blue">Edit this summary.</a>
		<button *ngIf="editing" class="btn btn-warning" (click)="putSummary()">Update</button>
		<button *ngIf="editing" class="btn btn-default" (click)="cancelEdit()">Cancel</button>
	</form>
</div>

<ng-template #providerSpecialty>
	<p>{{provider.specialties[0]}}</p>
</ng-template>
